<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

     <link th:href="@{/css/dashbord.css}" href="/css/dashbord.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body class="body" style="background: linear-gradient(90deg, #FC466B 0%, #3F5EFB 100%);">

<div th:replace="fragments/dashbordfrag :: dashheader"></div>

<div th:replace="fragments/dashbordfrag :: sidenav"></div>


<div class="container rounded bg-white" style="margin: auto auto  auto  auto ; width: 70%;height:75vh;  padding: 30px;">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" src="da4dbe9a-5605-4302-8036-bf44a292451b.jpg" width="90">
                <span class="font-weight-bold">yourname</span>
                <span class="text-black-50">useyouremail123@.com</span>
                <span>sel yoyr country</span>
            </div>
        </div>
        <div class="col-md-8">
            <div class="p-4 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back gap-3">
                        <a href="/dashbord" class="text-decoration-none">
                            <span class="arrow-mark">
                                <i class="fa fa-long-arrow-left mr-1 mb-1 "></i>
                            </span>
                        </a>
                        <span class="mt-1"><h6>Back to home</h6></span>
                        <h5 style="margin-left:100px">Edit Profile</h5>
                    </div>
                </div>
                <div style="max-width: 80%;height:300px">
                    <div style="border: 3px solid black; border-radius: 10px; overflow: auto;">
                        
                                              <form action="/editprofile" th:object="${reg}" method="post" style="height:400px;width:100%;overflow:scroll;scrollbar-width:none;padding-left:50px;" >
                  <input type="hidden" th:field="*{id}" />
                  <div class="row mt-3">
                  <div class="col-md-3"><label for="fullname">Full Name:</label></div>
                      <div class="col-6"><input type="text" class="form-control" name="fullname" th:field="*{fullname}"></div>
                      
                  </div>
                  
                  
                   <div class="row mt-3">
                      <div class="col-md-3"><label for="dob">DoB:</label></div>
                      <div class="col-6"><input type="date" class="form-control" name="dob" th:field="*{dob}" ></div>
                  </div>
                  
                  
                   <div class="row mt-3">
                      <div class="col-md-3"><label for="mobileNumber">MobileNumber:</label></div>
                      <div class="col-6"><input type="text" class="form-control" name="mobileNumber" th:field="*{mobileNumber}"></div>
                  </div>
                  
               
                  
                  <div class="row mt-3">
                  <div class="col-md-3"><label for="email">Email:</label></div>
                      <div class="col-6"><input type="text" class="form-control" name="email" th:field="*{email}"></div>
                      
                  </div>
                  
                  <div class="row mt-3">
                  <div class="col-md-3"><label for="address">address:</label></div>
                      <div class="col-6"><input type="text" class="form-control" name="address" th:field="*{address}"></div>
                     
                  </div>
                  
                  
                  <div class="row mt-3">
                      <div class="col-md-3"><label for="country">country:</label></div>
                      <div class="col-6"><input type="text" class="form-control" name="country" th:field="*{country}"></div>
                  </div>
                  
                  
                         <div class="row mt-3">
                         <div class="col-md-3"><label for="qualification">qualification:</label></div>
                      <div class="col-6"><input type="text" class="form-control" name="qualification" th:field="*{qualification}"></div>
                      
                  </div>           
                  
                  
                  <div class="row mt-3">
                      <div class="col-md-3"><label for="zipCode">zipCode:</label></div>
                      <div class="col-6"><input type="text" class="form-control" name="zipCode" th:field="*{zipCode}" ></div>
                  </div>
                  
                  
                <div class="row mt-3">
                <div class="col-md-3"><label for="city">city:</label></div>
                    <div class="col-6"><input type="text" class="form-control" name="city" th:field="*{city}"></div>
                   
                </div>
                  
                  <div class="row mt-3">
                    <div class="col-md-3"><label for="state">state:</label></div>
                    <div class="col-6"><input type="text" class="form-control" name="state" th:field="*{state}"></div>
                </div>
                
                
                <div class="row mt-3">
                  <div class="col-md-3"><label for="guardianMobile">guardianMobile:</label></div>
                  <div class="col-6"><input type="text" class="form-control" th:field="*{guardianMobile}" name="guardianMobile"></div>
              </div>
                              <div class="row mt-3">
                     <div class="col-md-3"><label for="guardianName">guardianName:</label></div>         
                  <div class="col-6"><input type="text" class="form-control" name=" guardianName" th:field="*{guardianName}"></div>
               
              </div>
                
                  <div class="mt-5 text-light " style="width:300px; display:grid;justify-content:center;margin-bottom:20px"><button class="btn bg-primary " type="submit" id="submit" onclick="myfunction">Save Profile</button></div>
            
          
        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Other HTML content -->
<div id="successPopup" th:if="${success}" style="display:none;">
    <p th:text="${success}"></p>
</div>
<div id="successPopup" th:if="${error}" style="display:none;">
    <p th:text="error"></p>
</div>
